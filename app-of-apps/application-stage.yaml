apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: py-app-12231-stage
  namespace: rhtap
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/py-app-12231/overlays/stage
    repoURL: https://github.com/stephanie-cy/py-app-12231-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-app-stage
    server: https://kubernetes.default.svc
  syncPolicy:
    # managedNamespaceMetadata:
    #   labels: 
    #     argocd.argoproj.io/managed-by: rhtap
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      # - CreateNamespace=true
      - PruneLast=true

